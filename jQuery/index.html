<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/main.css">
    <title>jQuery</title>
</head>
<body>
    <div class="container">
            <div class="block">
                    <div class="tab_blocks">
                        <div id="Info" class="tab_blocks__block tab_blocks__block--active"><img src="images/first.svg" alt=""> Information</div>
                        <div id="Rate" class="tab_blocks__block"><img src="images/second.svg" alt=""> Rating Info</div>
                        <div id="Buy" class="tab_blocks__block"><img src="images/third.svg" alt=""> Where to buy</div> 
                    </div>
                    <div id="contentInfo" class="content_block content_block--active">
                        <div class="content_block__image-and-stars">
                            <img src="images/photo.png" alt=""> 
                            <div class="content_block__stars">
                                <div class="content_block__stars-star"></div>
                                <div class="content_block__stars-star"></div>
                                <div class="content_block__stars-star"></div>
                                <div class="content_block__stars-star"></div>
                                <div class="content_block__stars-star content_block__stars-star--grey"></div>
                            </div>
                        </div>
                        <div class="content_block__name-descr-price">
                            <div class="block_title">
                                    <div class="block_title__name">
                                            <h1 class="block_title__name--big">FarCry 4</h1>
                                            <h2 class="block_title__name--med">First released Nov 17,2014</h2>
                                    </div>
                                    <div class="block_title__score"></div>
                            </div>   
                            
                            <div class="content_block__descr">
                                    In Far Cry 4, players find themselves in Kyrat, a breathtaking, perilous and wild region of the Hima
                                    layas struggling under the regime of a despotic self-appointed king.
                            </div>
                            <div class="content_block__price">
                                <div class="block_price">
                                    <p class="block_price__off">20% Off!</p>
                                    <p class="block_price__org">$59.96</p>
                                </div>
                                <button class="block_btn-buy">Buy it now</button>
                            </div>
                        </div>
                    </div>
                    <div class="content_block_2">
                            <div class="wheel"></div>
                            <div class="paceholder">Ratings info</div>
                        </div>
                        <div class="content_block_3">
                            <div class="wheel"></div>
                            <div class="paceholder">Where to buy</div>
                        </div>






                    <div id="contentRate" class="content_block"></div>
                    <div id="contentBuy" class="content_block"></div>
            
                </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
