<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="main.css">
	<title>List</title>
</head>
<body>
	<header>
		<div class="title">
			<h1>CSS Dinner Shopping List</h1>
			<h3>Let`s go to the mall!</h3>
		</div>
	</header>
	<section>
		<div class="container">
			<div class="line">
				<div class="check">
			<input type="checkbox" id="1" name="food">
			<label for="1">A lot of pickles</label>
			    </div>
			</div>
			<div class="line">
				<div class="check">
			<input type="checkbox" id="2" name="food">
			<label for="2">10 apples</label>
			    </div>
			</div>
			<div class="line">
				<div class="check">
			<input type="checkbox" id="3" name="food">
			<label for="3">20 oranges</label>
			    </div>
			</div>
			<div class="line">
				<div class="check">
			<input type="checkbox" id="3" name="food">
			<label for="4">13 plates</label>
			    </div>
			</div>
			<div class="line">
				<div class="check">
			<input type="checkbox" id="3" name="food">
			<label for="5">15 bentos</label>
			    </div>
			</div>
			<div class="line">
				<div class="check">
			<input type="checkbox" id="3" name="food">
			<label for="6">1 bottle of Sake ^__^</label>
			    </div>
			</div>
		</div>
	</section>
	<footer>
		<div class="container ">
			<h3>Bon appetit! :)
			</h3>
		</div>
	</footer>
</body>
</html>
