<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="images/icon.png">
	<script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
	<link rel="stylesheet" href="styles/main.css">
	<title>Payment Form</title>
</head>
<body>
	<div class="container">
		<div class="form-box">
			<div class="yellow-line">
					<div class="yellow-line__name">	
						<h5 class="yellow-line__name yellow-line__name--h5">Harold Finch</h5>
					    <p class="yellow-line__name yellow-line__name--p">Your Total</p>
				    </div>
					<div class="yellow-line__total">
						<h1>$88</h1>
					</div>
			</div>
			<div class="form-container">
				<div class="form form--first">
					<label class="form__label" for="credit_number" >Credit card number</label>
					<input class="form__input" type="number" name="credit_number" >
				</div>
				<div class="form">
					<label class="form__label" for="exp_data" >Expiration data</label>
					<select class="form__input form__input--select" type="month" name="exp_data" >
						<option value="00" disabled selected>Month</option>
						<option value="01">01</option>
						<option value="02">02</option>
						<option value="03">03</option>
						<option value="04">04</option>
						<option value="05">05</option>
						<option value="06">06</option>
						<option value="07">07</option>
						<option value="08">08</option>
						<option value="09">09</option>
						<option value="10">10</option>
						<option value="11">11</option>
						<option value="12">12</option>
					</select>
					<select class="form__input form__input--small" name="year" placeholder="year">
						<option value="00" disabled selected>Year</option>
						<option value="2019">2019</option>
						<option value="2020">2020</option>
						<option value="2021">2021</option>
						<option value="2022">2022</option>
						<option value="2023">2023</option>
					</select>
				</div>
				<div class="form">
					<label class="form__label" for="cvv" >CVV</label>
					<input class="form__input form__input--small" type="password" name="cvv" >
					<span class="form__input-explain">3 or 4 digits -<a>view example</a></span>


				</div>
				<div class="form">
					<hr>
					<button class="form__button" type="submit" >Pay</button>
					<p class="form__cancel">Cancel order</p>
				</div>

			</div>
		</div>
	</div>
</body>
</html>
